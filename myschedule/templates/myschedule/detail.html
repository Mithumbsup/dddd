{% extends "myschedule/base.html" %}
{% block content %}

<h2 style="background-color: rgb(35, 79, 199); color:white;">
    스케줄 내용</h2>
<div>
    <h2>{{post.title}}</h2>
    <p>{{post.memo}}</p>
    <p>{{post.schedule_date}}</p>
    <p>{{post.published_date}}</p>

    <a href="{% url 'edit' post.id %}">수정하기</a>
    <a href="{% url 'delete' post.id %}">삭제하기</a>
</div>

{% endblock %}
